apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: monitoring
data:
  hpa-dashboard.yaml: |
    apiVersion: 1
    providers:
      - name: hpa-dashboards
        folder: HPA
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  hpa-simulation.json: |
    {
      "__inputs": [],
      "__requires": [
        {
          "type": "panel",
          "id": "stat",
          "name": "Stat",
          "version": ""
        },
        {
          "type": "panel",
          "id": "timeseries",
          "name": "Time series",
          "version": ""
        },
        {
          "type": "grafana",
          "id": "grafana",
          "name": "Grafana",
          "version": "10.4.0"
        },
        {
          "type": "datasource",
          "id": "prometheus",
          "name": "Prometheus",
          "version": "1.0.0"
        }
      ],
      "title": "HPA 트래픽 시뮬레이션 모니터링",
      "uid": "hpa-simulation",
      "timezone": "",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "10s",
      "style": "dark",
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-30m",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": [
          "5s",
          "10s",
          "15s",
          "30s",
          "1m",
          "5m"
        ]
      },
      "panels": [
        {
          "type": "stat",
          "title": "현재 트래픽 레벨",
          "gridPos": {
            "h": 6,
            "w": 8,
            "x": 0,
            "y": 0
          },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "max(max without (instance, pod) (backend_current_traffic_level) or vector(0))",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "text": {
              "titleSize": 16,
              "valueSize": 48
            },
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "value"
          },
          "fieldConfig": {
            "defaults": {
              "decimals": 0,
              "unit": "none",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "rgba(117, 128, 138, 0.7)",
                    "value": null
                  },
                  { "color": "blue", "value": 1 },
                  { "color": "orange", "value": 2 },
                  { "color": "red", "value": 3 }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "type": "stat",
          "title": "시뮬레이션 상태",
          "gridPos": {
            "h": 3,
            "w": 8,
            "x": 8,
            "y": 0
          },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "max(max without (instance, pod) (backend_traffic_simulation_active) or vector(0))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "text": {
              "titleSize": 16,
              "valueSize": 48
            },
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "value"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "0": { "text": "시뮬레이션 OFF" },
                    "1": { "text": "시뮬레이션 ON" }
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "rgba(117, 128, 138, 0.7)",
                    "value": null
                  },
                  { "color": "green", "value": 1 }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "type": "stat",
          "title": "현재 이벤트",
          "gridPos": {
            "h": 3,
            "w": 8,
            "x": 16,
            "y": 0
          },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "max(max without (instance, pod) (backend_current_traffic_level) or vector(0))",
              "refId": "A"
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "center",
            "orientation": "auto",
            "text": {
              "titleSize": 16,
              "valueSize": 48
            },
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "textMode": "value"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "0": { "text": "기본 상태" },
                    "1": { "text": "시스템 오류" },
                    "2": { "text": "대량 거래" },
                    "3": { "text": "긴급 뉴스" }
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "rgba(117, 128, 138, 0.7)",
                    "value": null
                  },
                  { "color": "blue", "value": 1 },
                  { "color": "orange", "value": 2 },
                  { "color": "red", "value": 3 }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "type": "timeseries",
          "title": "초당 요청 수 (req/s)",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 6
          },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(backend_http_requests_total[1m]))",
              "legendFormat": "요청 수",
              "refId": "A"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "orange",
                    "value": 5
                  },
                  {
                    "color": "red",
                    "value": 10
                  }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "type": "timeseries",
          "title": "HPA 현재 vs 목표 파드 수",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 6
          },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(kube_horizontalpodautoscaler_status_current_replicas{namespace=\"default\", horizontalpodautoscaler=\"backend-hpa\"})",
              "legendFormat": "Backend 현재",
              "refId": "A"
            },
            {
              "expr": "sum(kube_horizontalpodautoscaler_status_desired_replicas{namespace=\"default\", horizontalpodautoscaler=\"backend-hpa\"})",
              "legendFormat": "Backend 목표",
              "refId": "B"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "none"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Backend 목표"
                },
                "properties": [
                  {
                    "id": "custom.axisPlacement",
                    "value": "right"
                  },
                  {
                    "id": "color",
                    "value": {
                      "mode": "fixed",
                      "fixedColor": "rgb(244, 117, 96)"
                    }
                  }
                ]
              }
            ]
          }
        },
        {
          "type": "timeseries",
          "title": "백엔드 CPU 사용률 (%)",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 14
          },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"default\", pod=~\"backend-deployment-.*\"}[1m])) / sum(container_spec_cpu_quota{namespace=\"default\", pod=~\"backend-deployment-.*\"} / container_spec_cpu_period{namespace=\"default\", pod=~\"backend-deployment-.*\"}) * 100",
              "legendFormat": "CPU 사용률",
              "refId": "A"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "single"
            },
            "thresholdsStyle": {
              "mode": "area"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "orange",
                    "value": 50
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": []
          }
        },
        {
          "type": "timeseries",
          "title": "메모리 사용률 & 오류 요청",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 14
          },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "avg(container_memory_working_set_bytes{namespace=\"default\", pod=~\"backend-deployment-.*\"} / container_spec_memory_limit_bytes{namespace=\"default\", pod=~\"backend-deployment-.*\"}) * 100",
              "legendFormat": "메모리 사용률",
              "refId": "A"
            },
            {
              "expr": "sum(rate(backend_http_requests_total{status!=\"200\"}[1m]))",
              "legendFormat": "오류 요청(req/s)",
              "refId": "B"
            }
          ],
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "orange",
                    "value": 60
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "오류 요청(req/s)"
                },
                "properties": [
                  {
                    "id": "unit",
                    "value": "reqps"
                  },
                  {
                    "id": "custom.axisPlacement",
                    "value": "right"
                  },
                  {
                    "id": "custom.fillOpacity",
                    "value": 10
                  }
                ]
              }
            ]
          }
        }
      ]
    }
