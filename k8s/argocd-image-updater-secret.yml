---
# ArgoCD Image Updater Secret Template
# Docker Hub 인증 정보 (실제 값으로 변경 필요)
apiVersion: v1
kind: Secret
metadata:
  name: dockerhub-secret
  namespace: argocd
type: Opaque
stringData:
  # Docker Hub 사용자명
  username: "dorrry"
  # Docker Hub Access Token (https://hub.docker.com/settings/security)
  password: "DOCKER_HUB_TOKEN"

---
# Git 저장소 인증 정보 (write-back용)
# GitHub Personal Access Token 또는 SSH Key 사용
apiVersion: v1
kind: Secret
metadata:
  name: git-creds
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  # GitHub 리포지토리 URL
  url: "https://github.com/Dohyunnn/k8s-gitops-autoscaling-app.git"
  # GitHub Personal Access Token (repo 권한 필요)
  password: "GITHUB_PERSONAL_TOKEN"
  username: "git"
  
  # SSH 사용 시 (위 password/username 대신)
  # sshPrivateKey: |
  #   -----BEGIN OPENSSH PRIVATE KEY-----
  #   YOUR_SSH_PRIVATE_KEY_HERE
  #   -----END OPENSSH PRIVATE KEY-----

---
# ArgoCD 관리자 토큰 (Image Updater가 ArgoCD API 접근용)
