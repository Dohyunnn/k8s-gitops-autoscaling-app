# 백엔드 서비스 배포 설정
# Python Flask API 서버 - 트래픽 시뮬레이션 및 HPA 테스트용
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
  annotations:
    # ArgoCD Image Updater 설정은 argocd-application.yml에서 일괄 관리
spec:
  replicas: 2  # 초기 Pod 수 (HPA에 의해 자동 조정됨)
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-simulation
      imagePullSecrets:
      - name: dockerhub-pull-secret
      containers:
      - name: backend
        image: dorrry/k8s-gitops-app-backend:627f2de
        ports:
        - containerPort: 8081
          name: http
        resources:
          requests:
            cpu: 100m      # 최소 CPU 요청량
            memory: 256Mi   # 최소 메모리 요청량 (HPA 스케일링 최적화)
            ephemeral-storage: 100Mi  # 컨테이너 임시 디스크 요청량
          limits:
            cpu: 1000m      # 최대 CPU 사용량 (HPA 트리거용)
            memory: 512Mi   # 최대 메모리 사용량
            ephemeral-storage: 512Mi  # 임시 디스크 제한
        livenessProbe:      # Pod 생존 확인
          httpGet:
            path: /api/health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:     # Pod 준비 상태 확인
          httpGet:
            path: /api/health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 3
          timeoutSeconds: 2
          failureThreshold: 3
        env:
        - name: FLASK_ENV
          value: "production"
        - name: SIMULATION_ENABLED
          value: "true"
        - name: KIS_APP_KEY
          valueFrom:
            secretKeyRef:
              name: kis-api-secret
              key: KIS_APP_KEY
        - name: KIS_APP_SECRET
          valueFrom:
            secretKeyRef:
              name: kis-api-secret
              key: KIS_APP_SECRET
