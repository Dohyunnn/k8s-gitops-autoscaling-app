# 백엔드 CI/CD 파이프라인
# backend/ 폴더 변경 시 자동으로 Docker 이미지 빌드 및 배포
name: Backend CI/CD Pipeline

concurrency:
  group: build-dockerhub
  cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'    # 백엔드 코드 변경 시 실행
      - 'shared/**'     # 공통 코드 변경 시 실행
  pull_request:
    branches: [ master ]
    paths:
      - 'backend/**'
      - 'shared/**'
env:
  DOCKER_IMAGE: dorrry/k8s-gitops-app-backend
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_TOKEN }}

    - name: Cleanup old Buildx builders
      run: |
        docker buildx ls || true
        for b in $(docker buildx ls 2>/dev/null | awk 'NR>1 {print $1}'); do
          docker buildx rm "$b" || true
        done
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        buildkitd-config: .github/buildkitd.toml
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Pre-pull base image to avoid rate limit
      run: docker pull mirror.gcr.io/library/python:3.11-slim
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha, format=short,prefix=
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
        # Buildx가 베이스 이미지를 pull할 때도 인증 사용
        provenance: false
        
    - name: Image digest
      run: echo "${{ steps.meta.outputs.tags }}"
      
