<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 모니터링 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 50%, #1565c0 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card h3 {
            margin-top: 0;
            color: #ffd700;
        }
        .status {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .status.market-open {
            color: #4CAF50;
        }
        .status.market-closed {
            color: #f44336;
        }
        .button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .button:active {
            transform: translateY(0);
        }
        .traffic-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 주식 카드 스타일 */
        .stock-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: space-between;
        }
        .stock-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
            cursor: pointer;
        }
        .stock-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        .stock-symbol {
            font-size: 21px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }
        .stock-name {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
        }
        .stock-price {
            font-size: 21px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stock-change {
            font-size: 14px;
            font-weight: bold;
        }
        .stock-change.positive {
            color: #4CAF50;
        }
        .stock-change.negative {
            color: #f44336;
        }
        .stock-change.neutral {
            color: #9e9e9e;
        }
        .traffic-indicator {
            font-size: 12px;
            margin-top: 8px;
            padding: 4px 8px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
        }
        .traffic-indicator.high {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }
        .traffic-indicator.medium {
            background: rgba(255, 152, 0, 0.3);
            color: #ff9800;
        }
        .traffic-indicator.low {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        .traffic-indicator.normal {
            background: rgba(158, 158, 158, 0.3);
            color: #9e9e9e;
        }
        
        /* 트래픽 로그 스타일 */
        .traffic-log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .traffic-log-entry {
            margin-bottom: 8px;
            font-size: 14px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .traffic-log-entry:last-child {
            border-bottom: none;
        }
        .timestamp {
            color: rgba(255, 255, 255, 0.6);
            margin-right: 10px;
        }
        .symbol {
            color: #ffd700;
            font-weight: bold;
            margin-right: 10px;
        }
        .change {
            margin-right: 10px;
        }
        .traffic {
            color: #4CAF50;
        }
        
        /* 차트 모달 스타일 */
        .chart-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        .chart-modal-content {
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 50%, #1565c0 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .chart-close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 20px;
        }
        .chart-close:hover {
            color: #ffd700;
        }
        .chart-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        
        /* 통화 표시 스타일 */
        .currency-usd {
            color: #4CAF50;
        }
        .currency-krw {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>주식 모니터링 대시보드</h1>
            <p>실시간 주식 시장 모니터링 및 트래픽 시뮬레이션</p>
        </div>

        <!-- 실시간 주식 카드 -->
        <div class="stock-cards" id="stockCards">
            <!-- 주식 카드들이 여기에 동적으로 생성됩니다 -->
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>시장 상태</h3>
                <div class="status" id="marketStatus">확인 중...</div>
                <div id="marketTime"></div>
            </div>

            <div class="card">
                <h3>트래픽 시뮬레이션</h3>
                <button class="button" onclick="simulateMarketOpen()">장 시작 시뮬레이션</button>
                <button class="button" onclick="simulateMarketClose()">장 종료 시뮬레이션</button>
                <button class="button" onclick="simulateNightMode()">야간 모드</button>
                <div class="traffic-info" id="trafficInfo">
                    현재 트래픽: <span id="currentTraffic">0</span> 요청/분
                </div>
            </div>

            <div class="card">
                <h3>시스템 상태</h3>
                <div id="systemStatus">
                    <div>백엔드: <span id="backendStatus" class="loading"></span></div>
                    <div>연결 상태: <span id="connectionStatus">확인 중...</span></div>
                    <div>트래픽 레벨: <span id="trafficLevel">normal</span></div>
                </div>
            </div>

            <div class="card">
                <h3>자동 스케일링</h3>
                <div id="scalingInfo">
                    <div>현재 Pod 수: <span id="podCount">확인 중...</span></div>
                    <div>CPU 사용률: <span id="cpuUsage">확인 중...</span></div>
                    <div>메모리 사용률: <span id="memoryUsage">확인 중...</span></div>
                </div>
            </div>
        </div>

        <!-- 트래픽 시뮬레이션 로그 -->
        <div class="card">
            <h3>트래픽 시뮬레이션 로그</h3>
            <div class="traffic-log" id="trafficLog">
                <div class="traffic-log-entry">
                    <span class="timestamp">[시작]</span>
                    <span>주식 모니터링 대시보드가 시작되었습니다.</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 차트 모달 -->
    <div id="chartModal" class="chart-modal">
        <div class="chart-modal-content">
            <span class="chart-close" onclick="closeChart()">&times;</span>
            <div class="chart-title" id="chartTitle">주식 차트</div>
            <div class="chart-container">
                <canvas id="stockChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // 시장 상태 확인
        function checkMarketStatus() {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            
            // 한국 시간 기준 (UTC+9)
            const isMarketOpen = (hour >= 9 && hour < 15) || (hour === 8 && minute >= 30);
            
            const statusElement = document.getElementById('marketStatus');
            const timeElement = document.getElementById('marketTime');
            
            if (isMarketOpen) {
                statusElement.textContent = '시장 개장';
                statusElement.className = 'status market-open';
                timeElement.textContent = `현재 시간: ${now.toLocaleTimeString('ko-KR')}`;
            } else {
                statusElement.textContent = '시장 폐장';
                statusElement.className = 'status market-closed';
                timeElement.textContent = `현재 시간: ${now.toLocaleTimeString('ko-KR')}`;
            }
        }

        // 트래픽 시뮬레이션
        function simulateMarketOpen() {
            const trafficElement = document.getElementById('currentTraffic');
            trafficElement.textContent = '1000+';
            trafficElement.style.color = '#4CAF50';
            
            // 백엔드에 트래픽 증가 요청
            fetch('/api/simulate-traffic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    scenario: 'market_open',
                    traffic_level: 'high'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('트래픽 시뮬레이션 시작:', data);
            })
            .catch(error => {
                console.error('트래픽 시뮬레이션 오류:', error);
            });
        }

        function simulateMarketClose() {
            const trafficElement = document.getElementById('currentTraffic');
            trafficElement.textContent = '100';
            trafficElement.style.color = '#ff9800';
            
            fetch('/api/simulate-traffic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    scenario: 'market_close',
                    traffic_level: 'medium'
                })
            });
        }

        function simulateNightMode() {
            const trafficElement = document.getElementById('currentTraffic');
            trafficElement.textContent = '10';
            trafficElement.style.color = '#9e9e9e';
            
            fetch('/api/simulate-traffic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    scenario: 'night_mode',
                    traffic_level: 'low'
                })
            });
        }

        // 주식 데이터 로드
        function loadStockData() {
            fetch('/api/stock-data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('주식 데이터 응답:', data);
                    updateStockCards(data.stocks);
                    updateTrafficLevel(data.traffic_level);
                })
                .catch(error => {
                    console.error('주식 데이터 로드 오류:', error);
                    // 오류 시 기본 카드 표시
                    showDefaultStockCards();
                });
        }

        // 주식 카드 업데이트
        function updateStockCards(stocks) {
            const stockCardsContainer = document.getElementById('stockCards');
            stockCardsContainer.innerHTML = '';

            stocks.forEach(stock => {
                const stockCard = createStockCard(stock);
                stockCardsContainer.appendChild(stockCard);
            });
        }

        // 주식 카드 생성
        function createStockCard(stock) {
            const card = document.createElement('div');
            card.className = 'stock-card';
            card.setAttribute('data-symbol', stock.symbol);

            const changeClass = stock.change_percent > 0 ? 'positive' : 
                               stock.change_percent < 0 ? 'negative' : 'neutral';
            
            const changeSymbol = stock.change_percent > 0 ? '+' : '';
            
            // 트래픽 레벨에 따른 표시
            let trafficLevel = 'normal';
            if (Math.abs(stock.change_percent) > 10) {
                trafficLevel = 'high';
            } else if (Math.abs(stock.change_percent) > 5) {
                trafficLevel = 'medium';
            }

            card.innerHTML = `
                <div class="stock-symbol">${stock.symbol}</div>
                <div class="stock-name">${stock.name}</div>
                <div class="stock-price">$${stock.price.toLocaleString()}</div>
                <div class="stock-change ${changeClass}">
                    ${changeSymbol}${stock.change_percent.toFixed(2)}%
                </div>
                <div class="traffic-indicator ${trafficLevel}">
                    트래픽 ${trafficLevel}
                </div>
            `;

            return card;
        }

        // 기본 주식 카드 표시 (오류 시)
        function showDefaultStockCards() {
            const defaultStocks = [
                { symbol: 'AAPL', name: 'Apple Inc.', price: 150.25, change_percent: 0 },
                { symbol: 'GOOGL', name: 'Alphabet Inc.', price: 2800.50, change_percent: 0 },
                { symbol: 'TSLA', name: 'Tesla Inc.', price: 800.00, change_percent: 0 },
                { symbol: '005930.KS', name: 'Samsung Electronics', price: 75000, change_percent: 0 },
                { symbol: '005380.KS', name: 'Hyundai Motor', price: 250000, change_percent: 0 }
            ];
            updateStockCards(defaultStocks);
        }

        // 트래픽 레벨 업데이트
        function updateTrafficLevel(trafficLevel) {
            const trafficLevelElement = document.getElementById('trafficLevel');
            if (trafficLevelElement) {
                trafficLevelElement.textContent = trafficLevel;
                
                // 트래픽 레벨에 따른 색상 변경
                trafficLevelElement.className = '';
                trafficLevelElement.classList.add(trafficLevel);
            }
        }

        // 트래픽 로그 추가
        function addTrafficLogEntry(symbol, priceChange, trafficLevel) {
            const trafficLog = document.getElementById('trafficLog');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = 'traffic-log-entry';
            
            const changeClass = priceChange > 0 ? 'positive' : 'negative';
            const changeSymbol = priceChange > 0 ? '+' : '';
            
            logEntry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                <span class="symbol">${symbol}</span>
                <span class="change ${changeClass}">${changeSymbol}${priceChange.toFixed(2)}%</span>
                <span class="traffic">→ 트래픽 ${trafficLevel}</span>
            `;
            
            // 맨 위에 추가
            trafficLog.insertBefore(logEntry, trafficLog.firstChild);
            
            // 최대 10개 항목만 유지
            while (trafficLog.children.length > 10) {
                trafficLog.removeChild(trafficLog.lastChild);
            }
        }

        // 시스템 상태 확인
        function checkSystemStatus() {
            fetch('/api/health')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('헬스체크 응답:', data);
                    
                    // 백엔드 상태 확인
                    const backendStatusElement = document.getElementById('backendStatus');
                    const connectionStatusElement = document.getElementById('connectionStatus');
                    
                    if (data.backend && data.backend.status === 'ok') {
                        backendStatusElement.textContent = '정상';
                        backendStatusElement.className = '';  // loading 클래스 제거
                        connectionStatusElement.textContent = '연결됨';
                    } else {
                        backendStatusElement.textContent = '부분 오류';
                        backendStatusElement.className = '';  // loading 클래스 제거
                        connectionStatusElement.textContent = '백엔드 연결 실패';
                    }
                })
                .catch(error => {
                    console.error('헬스체크 오류:', error);
                    const backendStatusElement = document.getElementById('backendStatus');
                    const connectionStatusElement = document.getElementById('connectionStatus');
                    
                    backendStatusElement.textContent = '오류';
                    backendStatusElement.className = '';  // loading 클래스 제거
                    connectionStatusElement.textContent = '연결 실패';
                });
        }

        // 차트 관련 변수
        let currentChart = null;

        // 차트 표시
        function showChart(stock) {
            const modal = document.getElementById('chartModal');
            const title = document.getElementById('chartTitle');
            const canvas = document.getElementById('stockChart');
            
            const displayName = stockNameMap[stock.symbol] || stock.symbol;
            title.textContent = `${displayName} 주식 차트`;
            
            // 기존 차트 제거
            if (currentChart) {
                currentChart.destroy();
            }
            
            // 샘플 차트 데이터 생성 (실제로는 API에서 가져와야 함)
            const chartData = generateSampleChartData(stock);
            
            // Chart.js로 차트 생성
            const ctx = canvas.getContext('2d');
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: `${displayName} 가격`,
                        data: chartData.prices,
                        borderColor: stock.change_percent >= 0 ? '#4CAF50' : '#f44336',
                        backgroundColor: stock.change_percent >= 0 ? 'rgba(76, 175, 80, 0.1)' : 'rgba(244, 67, 54, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: 'white',
                                callback: function(value) {
                                    return formatPrice(stock.symbol, value);
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
            
            modal.style.display = 'block';
        }

        // 차트 닫기
        function closeChart() {
            const modal = document.getElementById('chartModal');
            modal.style.display = 'none';
            
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }
        }

        // 샘플 차트 데이터 생성
        function generateSampleChartData(stock) {
            const labels = [];
            const prices = [];
            const basePrice = stock.price;
            
            // 최근 24시간 데이터 생성
            for (let i = 23; i >= 0; i--) {
                const date = new Date();
                date.setHours(date.getHours() - i);
                labels.push(date.getHours() + ':00');
                
                // 가격 변동 시뮬레이션
                const variation = (Math.random() - 0.5) * basePrice * 0.1;
                const price = basePrice + variation;
                prices.push(Math.max(price, basePrice * 0.8)); // 최소 80% 보장
            }
            
            return { labels, prices };
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('chartModal');
            if (event.target === modal) {
                closeChart();
            }
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            checkMarketStatus();
            checkSystemStatus();
            loadStockData();
            
            // 1분마다 상태 업데이트
            setInterval(checkMarketStatus, 60000);
            setInterval(checkSystemStatus, 30000);
            
            // 30초마다 주식 데이터 업데이트
            setInterval(loadStockData, 30000);
        });
    </script>
</body>
</html>
