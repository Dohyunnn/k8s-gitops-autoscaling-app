apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend-deployment
  minReplicas: 2    # 최소 Pod 수
  maxReplicas: 15   # 최대 Pod 수 (백엔드와 동일)
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50  # CPU 50% 이상 시 스케일 업
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 60  # 메모리 60% 이상 시 스케일 업
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60  # 1분 안정화
      policies:
      - type: Percent
        value: 50
        periodSeconds: 30
    scaleUp:
      stabilizationWindowSeconds: 30  # 30초 안정화
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
