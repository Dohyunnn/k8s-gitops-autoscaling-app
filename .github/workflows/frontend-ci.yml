# 프론트엔드 CI/CD 파이프라인
# frontend/ 폴더 변경 시 자동으로 Docker 이미지 빌드 및 배포
name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ master ]
    paths:
      - 'frontend/**'   # 프론트엔드 코드 변경 시 실행
      - 'shared/**'     # 공통 코드 변경 시 실행
      - '.github/workflows/frontend-ci.yml' # 이 워크플로우 파일 변경 시 실행
      - 'k8s/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'frontend/**'
      - 'shared/**'
      - '.github/workflows/frontend-ci.yml' # 이 워크플로우 파일 변경 시 실행
      - 'k8s/**'
env:
  DOCKER_IMAGE: dorrry/k8s-gitops-app-frontend
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_TOKEN }}
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Pre-pull base image to avoid rate limit
      run: docker pull node:18-alpine
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix=
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
        # Buildx가 베이스 이미지를 pull할 때도 인증 사용
        provenance: false
        
    - name: Image digest
      run: echo "${{ steps.meta.outputs.tags }}"
      
