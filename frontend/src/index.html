<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 모니터링 대시보드</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card h3 {
            margin-top: 0;
            color: #ffd700;
        }
        .status {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .status.market-open {
            color: #4CAF50;
        }
        .status.market-closed {
            color: #f44336;
        }
        .button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .button:active {
            transform: translateY(0);
        }
        .traffic-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>주식 모니터링 대시보드</h1>
            <p>실시간 주식 시장 모니터링 및 트래픽 시뮬레이션</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>시장 상태</h3>
                <div class="status" id="marketStatus">확인 중...</div>
                <div id="marketTime"></div>
            </div>

            <div class="card">
                <h3>트래픽 시뮬레이션</h3>
                <button class="button" onclick="simulateMarketOpen()">장 시작 시뮬레이션</button>
                <button class="button" onclick="simulateMarketClose()">장 종료 시뮬레이션</button>
                <button class="button" onclick="simulateNightMode()">야간 모드</button>
                <div class="traffic-info" id="trafficInfo">
                    현재 트래픽: <span id="currentTraffic">0</span> 요청/분
                </div>
            </div>

            <div class="card">
                <h3>시스템 상태</h3>
                <div id="systemStatus">
                    <div>백엔드: <span id="backendStatus" class="loading"></span></div>
                    <div>연결 상태: <span id="connectionStatus">확인 중...</span></div>
                </div>
            </div>

            <div class="card">
                <h3>자동 스케일링</h3>
                <div id="scalingInfo">
                    <div>현재 Pod 수: <span id="podCount">확인 중...</span></div>
                    <div>CPU 사용률: <span id="cpuUsage">확인 중...</span></div>
                    <div>메모리 사용률: <span id="memoryUsage">확인 중...</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 시장 상태 확인
        function checkMarketStatus() {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            
            // 한국 시간 기준 (UTC+9)
            const isMarketOpen = (hour >= 9 && hour < 15) || (hour === 8 && minute >= 30);
            
            const statusElement = document.getElementById('marketStatus');
            const timeElement = document.getElementById('marketTime');
            
            if (isMarketOpen) {
                statusElement.textContent = '시장 개장';
                statusElement.className = 'status market-open';
                timeElement.textContent = `현재 시간: ${now.toLocaleTimeString('ko-KR')}`;
            } else {
                statusElement.textContent = '시장 폐장';
                statusElement.className = 'status market-closed';
                timeElement.textContent = `현재 시간: ${now.toLocaleTimeString('ko-KR')}`;
            }
        }

        // 트래픽 시뮬레이션
        function simulateMarketOpen() {
            const trafficElement = document.getElementById('currentTraffic');
            trafficElement.textContent = '1000+';
            trafficElement.style.color = '#4CAF50';
            
            // 백엔드에 트래픽 증가 요청
            fetch('/api/simulate-traffic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    scenario: 'market_open',
                    traffic_level: 'high'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('트래픽 시뮬레이션 시작:', data);
            })
            .catch(error => {
                console.error('트래픽 시뮬레이션 오류:', error);
            });
        }

        function simulateMarketClose() {
            const trafficElement = document.getElementById('currentTraffic');
            trafficElement.textContent = '100';
            trafficElement.style.color = '#ff9800';
            
            fetch('/api/simulate-traffic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    scenario: 'market_close',
                    traffic_level: 'medium'
                })
            });
        }

        function simulateNightMode() {
            const trafficElement = document.getElementById('currentTraffic');
            trafficElement.textContent = '10';
            trafficElement.style.color = '#9e9e9e';
            
            fetch('/api/simulate-traffic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    scenario: 'night_mode',
                    traffic_level: 'low'
                })
            });
        }

        // 시스템 상태 확인
        function checkSystemStatus() {
            fetch('/api/health')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('헬스체크 응답:', data);
                    
                    // 백엔드 상태 확인
                    const backendStatusElement = document.getElementById('backendStatus');
                    const connectionStatusElement = document.getElementById('connectionStatus');
                    
                    if (data.backend && data.backend.status === 'ok') {
                        backendStatusElement.textContent = '정상';
                        backendStatusElement.className = '';  // loading 클래스 제거
                        connectionStatusElement.textContent = '연결됨';
                    } else {
                        backendStatusElement.textContent = '부분 오류';
                        backendStatusElement.className = '';  // loading 클래스 제거
                        connectionStatusElement.textContent = '백엔드 연결 실패';
                    }
                })
                .catch(error => {
                    console.error('헬스체크 오류:', error);
                    const backendStatusElement = document.getElementById('backendStatus');
                    const connectionStatusElement = document.getElementById('connectionStatus');
                    
                    backendStatusElement.textContent = '오류';
                    backendStatusElement.className = '';  // loading 클래스 제거
                    connectionStatusElement.textContent = '연결 실패';
                });
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            checkMarketStatus();
            checkSystemStatus();
            
            // 1분마다 상태 업데이트
            setInterval(checkMarketStatus, 60000);
            setInterval(checkSystemStatus, 30000);
        });
    </script>
</body>
</html>
