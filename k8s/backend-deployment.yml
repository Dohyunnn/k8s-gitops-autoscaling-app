# 백엔드 서비스 배포 설정
# Python Flask API 서버 - 트래픽 시뮬레이션 및 HPA 테스트용
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
  annotations:
    # ArgoCD Image Updater 설정
    argocd-image-updater.argoproj.io/image-list: backend=dorrry/k8s-gitops-app-backend
    argocd-image-updater.argoproj.io/backend.update-strategy: latest
    argocd-image-updater.argoproj.io/backend.allow-tags: regexp:^[0-9a-f]{7}$
    argocd-image-updater.argoproj.io/backend.force-update: "true"
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  replicas: 2  # 초기 Pod 수 (HPA에 의해 자동 조정됨)
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: dorrry/k8s-gitops-app-backend:47c5b47
        ports:
        - containerPort: 8081
          name: http
        resources:
          requests:
            cpu: 100m      # 최소 CPU 요청량
            memory: 128Mi   # 최소 메모리 요청량
          limits:
            cpu: 1000m      # 최대 CPU 사용량 (HPA 트리거용)
            memory: 512Mi   # 최대 메모리 사용량
        livenessProbe:      # Pod 생존 확인
          httpGet:
            path: /api/health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:     # Pod 준비 상태 확인
          httpGet:
            path: /api/health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 3
          timeoutSeconds: 2
          failureThreshold: 3
        env:
        - name: FLASK_ENV
          value: "production"
